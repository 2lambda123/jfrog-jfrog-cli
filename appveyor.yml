image:
- Visual Studio 2017

build: off

stack: go 1.10, node 8, jdk 8
clone_folder: c:\gopath\src\github.com\jfrog\jfrog-cli-go
environment:
  GOPATH: c:\gopath
  JAVA_HOME: C:\Program Files\Java\jdk1.8.0
  GRADLE_OPTS: -Dorg.gradle.daemon=false

  JFROG_CLI_RT_URL:
    secure: KkjTm9RrjPrzDQocmxTmQPdE2bozPgix5CFjkeam6Fscx1S34tR4Hpqg3j/7R+AH
  JFROG_CLI_RT_USER:
    secure: b79qvuMVVlqhdsKoJC046g==
  JFROG_CLI_RT_PASSWORD:
    secure: eebX+bKmzB9hHtjniAvmXQYLqNSWPxPwy71sOeNLrkU=
  JFROG_CLI_BINTRAY_USER:
    secure: b79qvuMVVlqhdsKoJC046g==
  JFROG_CLI_BINTRAY_APIKEY:
    secure: OHRW/mJst4W1Dgnh+fI0IAIerXVCR6TMb6oG9ug0HYsMPmgSIISiEIKiFv1HcWK5

  COMMON_TESTS_ARGS:
    go test -v github.com\jfrog\jfrog-cli-go\jfrog-cli\jfrog --timeout 0 --test.maskCredentials --rt.url="%JFROG_CLI_RT_URL%" --rt.user="%JFROG_CLI_RT_USER%" --rt.password="%JFROG_CLI_RT_PASSWORD%"
  BT_CREDENTIALS_ARGS:
    --bt.user="%JFROG_CLI_BINTRAY_USER%" --bt.key="%JFROG_CLI_BINTRAY_APIKEY%"

  matrix:
  - VET:
    TEST_SUIT:
      go vet github.com\jfrog\jfrog-cli-go\jfrog-cli\jfrog
  - ARTIFACTORY_TESTS:
    TEST_SUIT:
      "%COMMON_TESTS_ARGS%"
  - BINTRAY_TESTS:
    TEST_SUIT:
      "%COMMON_TESTS_ARGS% %BT_CREDENTIALS_ARGS% " --test.artifactory=false --test.bintray=true
  - BUILD_TOOLS_TESTS:
    TEST_SUIT:
      choco install gradle && "%COMMON_TESTS_ARGS% " --test.artifactory=false --test.buildTools=true

test_script:
  - "%TEST_SUIT%"

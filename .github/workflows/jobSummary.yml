name: Print Job Summary
on:
  push:
    branches:
      - '**'
env:
  JFROG_CLI_LOG_LEVEL: DEBUG
jobs:
  JFrog-CLI-Commands-Usage:
    strategy:
      matrix:
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.x
          cache: false

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build current CLI
        run: go build .

      - uses: eyaldelarea/setup-jfrog-cli@cleanUpSummaries
      - run: ./jfrog-cli --version

      - name: Run dry run upload
        run: ./jfrog-cli rt upload --spec=./testdata/filespecs/github_job_summaries.json --dry-run --url="https://ecosysjfrog.jfrog.io/artifactory" --access-token=${{ secrets.PLATFORM_ADMIN_TOKEN }}

      - name: Run publish
        run: ./jfrog-cli rt bp firstBuild 123  --url="https://ecosysjfrog.jfrog.io/artifactory" --access-token=${{ secrets.PLATFORM_ADMIN_TOKEN }}

      - name: Some step that doesn't contain cli command
        run: echo 'hello world'
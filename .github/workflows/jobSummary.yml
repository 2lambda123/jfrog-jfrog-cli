name: Print Job Summary
on:
  push:
    branches:
      - '**'
env:
  JFROG_CLI_LOG_LEVEL: DEBUG
jobs:
  JFrog-CLI-Commands-Usage:
    strategy:
      matrix:
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.x
          cache: false

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build current CLI
        run: go build .

      - uses: eyaldelarea/setup-jfrog-cli@cleanUpSummaries
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Run dry run upload
        run: ./jfrog-cli rt upload --spec=./testdata/filespecs/github_job_summaries.json --dry-run

      - name: Run dry run upload
        run: ./jfrog-cli rt upload --spec=./testdata/filespecs/upload_dev_spec_b.json --dry-run

      - name: Run dry run upload2
        run: ./jfrog-cli rt upload --spec=./testdata/filespecs/upload_with_props_spec.json --dry-run && ./jfrog-cli rt upload --spec=./testdata/filespecs/upload_dev_spec_b.json --dry-run
      - name: Run publish
        run: ./jfrog-cli rt bp firstBuild 123

      - name: Some step that doesn't contain cli command
        run: echo 'hello world'
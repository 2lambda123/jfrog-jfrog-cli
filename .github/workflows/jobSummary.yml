name: Print Job Summary
on:
  push:
    branches:
      - '**'
jobs:
  insert-to-summary-file:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.x
          cache: false
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Go Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Build current CLI
        run: go build .

      - name: Run CLI Ping
        run: ./jfrog-cli rt ping --url=${{ secrets.PLATFORM_URL }} --user=${{ secrets.PLATFORM_USER }} --password=${{ secrets.PLATFORM_ADMIN_TOKEN }}


# Set common JFrog integration and GitHub input source
commonConfiguration: &COMMON_CONFIGURATION
  integrations:
    - name: jfrog
  inputResources:
    - name: orjfrogCliGit

# Create artifactory access token and save it in './rtToken'
createRtAccessToken: &CREATE_RT_ACCESS_TOKEN ./build/build.sh && ./jfrog rt atc $int_jfrog_rt_user --url=$int_jfrog_rt_url --user=$int_jfrog_rt_user --password=$int_jfrog_rt_password --grant-admin --expiry 1800 | jq '.access_token' -r > rtToken

# Update commit status in GitHub
updateCommitStatus: &UPDATE_COMMIT_STATUS
  onStart:
    - update_commit_status orjfrogCliGit --context "$step_name"
  onComplete:
    - update_commit_status orjfrogCliGit --context "$step_name"

resources:
  - name: orjfrogCliGit
    type: GitRepo
    configuration:
      path: Or-Geva/jfrog-cli
      gitProvider: or_cli_github
      buildOn:
        pullRequestCreate: true

pipelines:
  # Global configuration
  - name: or_test_cli
    configuration:
      nodePool: u20-2xl
      runtime:
        type: image
        image:
          custom:
            name: releases-docker.jfrog.io/jfrog-ecosystem-integration-env
            tag: 1.1.0
      environmentVariables:
        readOnly:
          #GOPROXY: https://gocenter.io
          CI: "true"

    steps:
      - name: Docker
        type: Bash
        configuration:
          integrations:
            runtime:
              type: host
            - name: jfrog
          inputResources:
            - name: orjfrogCliGit
            execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_orjfrogCliGit_resourcePath
            - docker version
            - *CREATE_RT_ACCESS_TOKEN
            - echo "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/ /" | tee /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
            - curl -L https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/Release.key | apt-key add -
            - apt update
            - apt -yq install podman
            - env -i PATH=$PATH M2_HOME=$M2_HOME HOME=$HOME DOCKER_CLI_EXPERIMENTAL=enabled `which go` test -v -timeout 0 -test.docker -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken) -rt.dockerRepoDomain=ecosysjfrog-docker-virtual.jfrog.io -rt.dockerVirtualRepo=docker-virtual -rt.dockerTargetRepo=docker-local -rt.dockerRemoteRepo=docker-remote

      - name: NuGet
        type: Bash
        configuration:
          <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_orjfrogCliGit_resourcePath
            - nuget help 2>&1 | head -1
            - apt install -yq dotnet-sdk-2.1
            - *CREATE_RT_ACCESS_TOKEN
            - env -i PATH=$PATH M2_HOME=$M2_HOME HOME=$HOME `which go` test -v -timeout 0 -test.nuget -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      - name: Bintray
        type: Bash
        configuration:
          <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_orjfrogCliGit_resourcePath
            - env -i PATH=$PATH M2_HOME=$M2_HOME HOME=$HOME `which go` test -v -timeout 0 -test.bintray -bt.user=$int_jfrog_bintray_user -bt.key=$int_jfrog_bintray_apikey

      - name: Plugins
        type: Bash
        configuration:
          <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_orjfrogCliGit_resourcePath
            - env -i PATH=$PATH M2_HOME=$M2_HOME HOME=$HOME `which go` test -v -timeout 0 -test.plugins
